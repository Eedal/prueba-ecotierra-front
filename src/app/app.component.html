<div id="container">
  <div id="controls">
    <div (click)="setSection('maps')">Maps</div>
    <div (click)="setSection('lists')">Lists</div>
  </div>

  <div id="maps" *ngIf="section==='maps'">
    <mat-grid-list cols="2">
      <mat-grid-tile>
        <app-point-register></app-point-register>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-map></app-map>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
  <div id="lists" *ngIf="section==='lists'">
    list
  </div>
</div>
